<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
     <h1>What do you want to buy?!</h1>
     <div>
       <form id="formOne">
         <div class="form-group">
           <label for="item1">Item 1:</label>
           <input id="item1" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="item2">Item 2:</label>
           <input id="item2" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="item3">Item 3</label>
           <input id="item3" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="item4">Item 4:</label>
           <input id="item4" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="item5">Item 5</label>
           <input id="item5" class="form-control" type="text">
         </div>

         <button type="submit" class="btn" id="submit-button">Show your list!</button>
       </form>
     </div>
     <div class="well">
     <div id="story">
       <h1>Grocery List:</h1>
       <ul>
         <li><span class="item1"></span></li>
         <li><span class="item2"></span></li>
         <li><span class="item3"></span></li>
         <li><span class="item4"></span></li>
         <li><span class="item5"></span></li>
       </ul>
     </div>
   </div>

   </div>

  </body>
</html>
